<div class="button-container">
  <div class="button" onclick="openModal()">
    <div class="inner">Добавить запись</div>
  </div>
  <div class="button" onclick="openRedModal()">
    <div class="inner">Изменить запись</div>
  </div>
  <div class="button" onclick="openDelModal()">
    <div class="inner">Удалить запись</div>
  </div>
</div>
<input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Поиск по наименованию"><br>
<div id="tableContainer">
  <table id="client">
  </table>
<div id="paginationButtons">
</div>
<div id="addForm" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h1 class="title2">Добавление</h1><br>
    <table>
      <tr>
        <td><label class="text" for="name">Наименование:</label></td>
        <td><input type="text" id="name1"></td>
      </tr>
      <tr>
        <td><label class="text" for="time">Время:</label></td>
        <td><input type="text" id="time1"></td>
      </tr>
      <tr>
        <td><label class="text" for="price">Стоимость:</label></td>
        <td><input type="text" id="price1"></td>
      </tr>
      <tr>
        <td><label class="text" for="text">Категория услуг:</label></td>
        <td><select class="select" id="services1"></select> </td>
      </tr>
    </table>
    <br>
  <div class="button2">
    <div class="inner2" onclick="addRecord()">Добавить</div>
  </div>
</div>
</div>
<div id="redForm" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeRedModal()">&times;</span>
    <h1 class="title2">Изменение</h1><br>
    <table>
      <tr>
        <td><label class="text" for="id">Id:</label></td>
        <td><input type="text" id="id"></td>
      </tr>
      <tr>
        <td><label class="text" for="name">Наименование:</label></td>
        <td><input type="text" id="name"></td>
      </tr>
      <tr>
        <td><label class="text" for="time">Время:</label></td>
        <td><input type="text" id="time"></td>
      </tr>
      <tr>
        <td><label class="text" for="price">Стоимость:</label></td>
        <td><input type="text" id="price"></td>
      </tr>
      <tr>
        <td><label class="text" for="text">Категория услуг:</label></td>
        <td><select class="select" id="services"></select> </td>
      </tr>
    </table>
  <br>
  <div class="button2">
    <div class="inner2" onclick="redRecord()">Изменить</div>
  </div>
</div>
</div>
<div id="delForm" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeDelModal()">&times;</span>
    <h1 class="title2">Удаление</h1><br>
  <table>
    <tr>
      <td><label class="text" for="id">Id:</label></td>
      <td><input type="text" id="id3"></td>
    </tr>
  </table>
  <br>
  <div class="button2">
    <div class="inner2" onclick="delRecord()">Удалить</div>
  </div>
  </div>
</div>
